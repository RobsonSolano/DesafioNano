<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desafio / Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1,
            user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="/res/img/Challenge_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="res/css/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body class="loginarea">
    <div cla ss="container">
        <div class="row d-flex justify-content-center mt-3">
            <div class="card p-3">
                <div class="card-header">
                    <img src="/res/IMG/Challenge_Logo.png" width="120" title="Autendicação">
                </div>
                <div class="card-body">
                    <!-- /.login-logo -->
                    <div class="login-box-body">
                        <p class="login-box-msg">Faça login para acessar
                        </p>
                        <form action="/admin/login/" method="post">
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" placeholder="Login" required name="login">
                                <span id="feedbacklogin"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" required placeholder="Password" name="password">
                                <span id="feedbackpassword"></span>
                            </div>
                            <div class="row">
                                <div class="checkbox icheck">
                                    <label>
                                                <input type="checkbox"> Lembrar
                                                acesso
                                            </label>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn
                                        btn-primary
                                        btn-block btn-flat">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer bg-white">

                    <a href="/admin/forgot/">Esqueceu a senha?</a><br>
                    <a href="/admin/create/" class="text-center">Registrar
                            novo administrador</a>
                </div>
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
